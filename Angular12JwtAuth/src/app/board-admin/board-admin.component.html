<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>Administrator's Profile</strong>
    </h3>
  </header>
  <div class="content">
  <!-- <p>
    <strong>Token:</strong>
    {{ currentUser.accessToken.substring(0, 20) }} ...
    {{ currentUser.accessToken.substr(currentUser.accessToken.length - 20) }}
  </p> -->
  <!-- <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p> -->
  <button class="btn-primary"><a href="/#/register" class="btn-primary">SignUp</a></button>
  <br><br>
  <button (click)="exportCsv()" class="btn-primary">Export</button>
  <br><br>
</div>
<table class="table table-striped">  
  <thead>  
      <tr>
        <th >Domain</th>
        <th >Month</th>  
        <th >No of Technologies</th>  
        <th >IPs</th>  
        <th >Products</th>  
        <th >Thesis</th>
        <th >Book</th>
        <th >Paper</th>
      </tr>  
  </thead>
  <tbody>
    <!-- <ng-container *ngFor="let rep of reports"> -->
      <tr *ngFor="let report of list">
        <td>{{ report.Domain }}</td>
        <td>{{ report.Month }}</td>
        <td>{{ report.No_of_Technologies }}</td>  
        <td>{{ report.IPs }}</td>  
        <td>{{ report.Products }}</td>  
        <td>{{ report.Thesis }}</td>  
        <td>{{ report.Book }}</td>  
        <td>{{ report.Paper }}</td>  
    </tr>
  <!-- </ng-container> -->
  </tbody>  
</table>


</div>
<ng-template #loggedOut>
  Please login.
</ng-template>
